<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Suite Dreams</title>
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/suite-dreams/sh-colors.css}">
  <link rel="stylesheet" th:href="@{/css/suite-dreams/sh-buttons.css}">
  <link rel="stylesheet" th:href="@{/css/suite-dreams/sh-fonts.css}">
  <link rel="stylesheet" th:href="@{/css/suite-dreams/sh-style.css}">
  <link rel="stylesheet" th:href="@{/css/suite-dreams/sh-custom-style.css}">
  <!-- JS -->
  <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
  <script th:src="@{/js/scripts.js}"></script>
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
  <!-- Header -->
  <header th:replace="~{fragments/header :: header}"></header>
  <main>
    <!-- Connexion Modal -->
    <div th:replace="~{fragments/connexion-modal :: connexion-modal}"></div>
    <!-- Search Widget -->
    <div th:replace="~{fragments/booking-search-widget :: booking-search-widget}"></div>
    <!-- Main fragment -->
    <div class="main-content" th:replace="~{${fragmentPath} :: ${fragmentName}}"></div>
  </main>
  <!-- Footer -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
