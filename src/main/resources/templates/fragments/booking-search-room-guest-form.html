<div th:fragment="fgt-booking-search-room-guest-form" id="booking-search-room-guest-form" class="search-field rooms-guests-field">
    <!-- Rooms & Guests Dropdown -->
    <div class="rooms-dropdown active">
        <div class="room-panel">
            <div class="room-header">
                <h3>Room 1</h3>
            </div>
            <!-- Add Adults -->
            <div class="guest-counter">
                <span class="counter-label">Adults</span>
                <div class="search-field counter-controls">

                    <!-- <button type="button" class="counter-btn minus" data-type="adults" data-room="1">−</button>
                    <span class="counter-value" id="adults-count-1">2</span>
                    <button type="button" class="counter-btn plus" data-type="adults" data-room="1">+</button> -->

                    <form th:action="@{/update-room-count}" method="post" style="display: inline;">
                        <input type="hidden" name="roomId" value="1"/>
                        <input type="hidden" name="type" value="adults"/>
                        <input type="hidden" name="action" value="decrement"/>
                        <button type="submit" class="counter-btn minus" data-type="adults" data-room="1">−</button>
                    </form>
                    <span class="counter-value" id="adults-count-1" >2</span>
                    <form th:action="@{/update-room-count}" method="post" style="display: inline;">
                        <input type="hidden" name="roomId" value="1"/>
                        <input type="hidden" name="type" value="adults"/>
                        <input type="hidden" name="action" value="increment"/>
                        <button type="submit" class="counter-btn plus" data-type="adults" data-room="1">+</button>
                    </form>
                </div>
            </div>
            <!-- Add Children -->
            <div class="guest-counter">
                <span class="counter-label">Children <span class="age-note">(0-15 years)</span></span>
                <div class="counter-controls">
                    <button type="button" class="counter-btn minus" data-type="children" data-room="1">−</button>
                    <span class="counter-value" id="children-count-1">0</span>
                    <button type="button" class="counter-btn plus" data-type="children" data-room="1">+</button>
                </div>
            </div>
            <!-- Child Ages Container -->
            <div class="child-ages" id="child-ages-1"></div>
        </div>
        <!-- Add Room Button -->
        <div class="add-room-container">
            <button type="button" class="add-room-btn">
                <i class="fas fa-plus-circle"></i> Add another room
            </button>
        </div>
        <!-- Apply Button -->
        <div class="dropdown-footer">
            <button type="button" class="apply-btn" id="apply-rooms">Apply</button>
        </div>
    </div>
</div>
