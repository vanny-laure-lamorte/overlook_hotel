<!-- Switch tabs buttons -->
<div th:fragment="connexion-modal" id="loginModal" class="modal">
    <div class="modal-content">
        <a th:href=@{/} id="closeModal" class="close-button">&times;</a>
        <div class="tabs">
            <form method="post" action="/login" class="form-tab"
                th:classappend="${selectedTab} == 'customer' ? ' active' : ''">
                <input type="hidden" name="tab" value="customer">
                <button type="submit" class="btn-tab">
                    Login/Register
                </button>
            </form>
            <form method="post" action="/login" class="form-tab"
                th:classappend="${selectedTab} == 'employee' ? ' active' : ''">
                <input type="hidden" name="tab" value="employee">
                <button type="submit" class="btn-tab">
                    Employee/Admin
                </button>
            </form>
        </div>

        <!-- Customer / Register Tab -->
        <div id="customerTab" class="tab-content" th:classappend="${selectedTab} == 'customer' ? ' active' : ''">
            <div class="split-content">
                <div class="split-left">
                    <div class="form-title">Login</div>
                    <form method="post" action="/login">
                        <input type="hidden" name="tab" value="customer">
                        <div th:if="${loginError}" class="error-message">
                            <span th:text="${loginError}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" name="email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary btn-l btn-connexion">Login</button>
                        <div style="text-align: center; margin-top: 16px;">
                            <a href="#" style="color: #2563eb; text-decoration: none; font-size: 0.875rem;">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="split-right">
                    <div class="form-title">Register</div>
                    <form method="post" action="/register">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="registerName" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="registerEmail" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="registerPassword" placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary btn-l btn-connexion">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Employee / Admin Tab -->
        <div id="employeeTab" class="tab-content" th:classappend="${selectedTab} == 'employee' ? ' active' : ''">
            <div class="split-content">
                <div class="split-left">
                    <div class="form-title">Employee Login</div>
                    <form method="post" action="/login">
                        <input type="hidden" name="tab" value="employee">
                        <div class="form-group">
                            <label for="email">Employee ID</label>
                            <input type="text" id="employeeId" name="email" placeholder="EMP12345">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="employeePassword" name="password" placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary btn-l btn-connexion">Login</button>
                    </form>
                </div>
                <div class="split-right">
                    <div class="form-title">Admin Login</div>
                    <form method="post" action="/login">
                        <input type="hidden" name="tab" value="employee">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="adminId" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="adminPassword" name="password" placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary btn-l btn-connexion">Login</button>
                    </form>
                </div>
            </div>
            <div th:if="${loginError}" class="error-message" >
                <span th:text="${loginError}"></span>
            </div>
        </div>
    </div>
</div>
